<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FrontEnd 1.Ödev</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar w/ text</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
            <span class="navbar-text">
              Navbar text with an inline element
            </span>
          </div>
        </div>
      </nav>
    
    <div class="container">
    <h1>Hafta 1  Ödev</h1>
    <button id="loadPost" class="btn btn-primary">Post Yükle</button>
    <button id="hidePost" style="display: none;" class="btn btn-danger">Post Gizle</button>
    <button id="loadUser" class="btn btn-warning">User Yükle</button>
    <div id="loading" style="display: none;"><img id="imgLoad" src="img/loading.gif" ></div>
   
    <ul id="ulPost"></ul>
    <div id="search" >
      <label for="#userSearch">User Search</label>
      <input type="text"  id="userSearch" >
    </div>
    
    <div id="userPost">
       
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Kullanıcı Güncelle</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                <div id="user-form">
                <input type="hidden" id="userId" value=""/>
                <div class="mb-3 row">
                  <label for="labelName" class="col-sm-2 col-form-label">Ad</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="labelName" value="">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="labelEmail" class="col-sm-2 col-form-label">E Posta</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="labelEmail" value="">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="labelPhone" class="col-sm-2 col-form-label">Telefon</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="labelPhone" value="">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="labelWebSite" class="col-sm-2 col-form-label">Web Site</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="labelWebSite" value="">
                  </div>
                </div>
                </form>
              </div>
              <div class="modal-footer">
              <button class="btn btn-primary" data-bs-dismiss="modal" id="save">Kaydet</button>
              <button class="btn" data-bs-dismiss="modal" id="cancel">Vazgeç</button>
              </div>
            </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  

    <script src="js/UI.js"></script>
    <script src="js/common.js"></script>
    <script src="js/post.js"></script>
    <script src="js/user.js"></script>
  </body>
</html>
